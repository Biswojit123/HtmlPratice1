        <style>
            .card {
                width: 200px;
                padding: 10px;
                margin: 20px;
                box-shadow: 3px 3px 3px gray;
                font-family: arial;
            }
            .card-image {
                width: 100%;
                height: 150px;
            }
            dl{
                display: grid;
                grid-template-columns: 3fr 9fr;
                color: goldenrod;
            }
            dt {
                margin-bottom: 10px;
            }
            .card-header {
                height: 100px;
                font-weight: bold;
                margin-top: 10px;
                text-align: center;
            }
            .card-body {
                height: 100px;
            }
            button {
                width: 100%;
                font-size: 12px;
                background-color: goldenrod;
                color: white;
                padding: 5px;
                border: none;
                margin-bottom: 10px;
            }

            .container {
                display: flex;
                flex-wrap: wrap;
            }

        </style>
    </head>
